{% extends "base.html" %}
{% block content %}

<main class="login-page container">
  <div class="row">
    <div class="col s12 l8 offset-l4 login-card-container">


      <div class="card login-card">
        <div class="card-tabs">
          <ul class="tabs tabs-fixed-width">
            <li class="tab"><a class="active" href="#login">Log In</a></li>
            <li class="tab"><a href="#register">Register</a></li>
          </ul>
        </div>
        <!-- log in form -->
        <form id="login" class="col s12" method="POST" action="{{ url_for('login') }}">
          <div class="input-field">
            <i class="prefix fas fa-user"></i>
            <input id="username" name="username" type="text" class="validate">
            <label for="username">Username</label>
          </div>
          <div class="input-field">
            <i class="prefix fas fa-lock"></i>
            <input id="password" name="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
          <button type="submit" class="waves-effect waves-light btn-small">
            Log In
          </button>
        </form>

        <!-- register form -->
        <form id="register" method="POST" action="{{ url_for('register') }}">
          <div class="input-field">
            <i class="prefix fas fa-user"></i>
            <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="20" required>
            <label for="username">Username</label>
            <span class="helper-text" data-error="Invalid Username" data-success="Username OK">Must be between 5 and 20 characters</span>
          </div>
          <div class="input-field">
            <i class="prefix fas fa-lock"></i>
            <input id="password" name="password" type="password" class="validate" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain one uppercase and lowercase letter, and at least 8 or more characters" required>
            <label for="password">Password</label>
            <span class="helper-text">Must be 8 characters and include upper and lower case</span>
          </div>
          <div class="input-field">
            <i class="prefix fas fa-lock"></i>
            <input id="confirm-password" name="confirm-password" type="password" class="validate" required>
            <label for="confirm-password">Confirm Password</label>
            <span class="helper-text" data-error="Password does not match"></span>
          </div>
          <button type="submit" class="waves-effect waves-light btn-small">
            Register
          </button>
        </form>
      </div>
    </div>
  </div>


</main>

{% endblock %}
