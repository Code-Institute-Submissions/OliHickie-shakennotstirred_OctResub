{% extends "base.html" %}
{% block content %}

<main class="container">
    <div class="center-align">
        <h3 class="create-recipe-title">Edit a review</h3>
    </div>
    <div class="col s12">
        <a href="{{ url_for('recipe', cocktail_id=review.cocktail_id) }}" class="btn-small">
            <i class="fas fa-hand-point-left"></i> back to recipe
        </a>
    </div>

    <!-- Edit review form  -->
    <section>
        <div class="card review-card">
            <form method="POST" action="{{ url_for('edit_review', review_id=review._id) }}">
                <div class="row">
                    <!-- rating  -->
                    <div class="input-field col s12 m6 offset-m3">
                        <i class="prefix fas fa-star"></i>
                        <select name="rating" required>
                            <option value="1" {% if review.rating==1 %} selected {% endif %}>1 star</option>
                            <option value="2" {% if review.rating==2 %} selected {% endif %}>2 stars</option>
                            <option value="3" {% if review.rating==3 %} selected {% endif %}>3 stars</option>
                            <option value="4" {% if review.rating==4 %} selected {% endif %}>4 stars</option>
                            <option value="5" {% if review.rating==5 %} selected {% endif %}>5 stars</option>
                        </select>
                        <label class="sr-only">Rating</label>
                    </div>
                    <!-- Comment  -->
                    <div class="input-field col s12">
                        <i class="prefix fas fa-pencil-alt"></i>
                        <textarea id="comment" name="comment" class="materialize-textarea" required>
                            {{- review.comment -}}
                        </textarea>
                        <label for="comment">Comments</label>
                    </div>
                </div>
                <!-- Buttons  -->
                <div class="s12 center-align">
                    <button type="submit" class="btn-small">
                        <i class="fab fa-telegram-plane"></i> submit
                    </button>
                    <button type="reset" class="btn-small edit-btn">
                        <i class="fas fa-redo-alt"></i> reset
                    </button>
                </div>
            </form>
        </div>
    </section>
</main>

{% endblock %}
