{% extends "base.html" %}
{% block content %}
<main class="container">
<div class="recipes-banner">
    <h1 class="col s12 center-align">Cocktail Recipes</h1>
</div>

<!-- side bar -->
<section class="row">
    <div class="col s3">
        <div class="input-field">
            <input type="text" name="query" id="query" minlength="3" required>
            <label for="query">Search Cocktails</label>
            <button type="submit" class="waves-effect waves-light btn-small">
                <i class="fas fa-search"></i> Search
            </button>
        </div>

        {% for spirit in spirits %}

        <ul>
            <li class="spirit-list" id="{{ spirit.name|lower }}">
                {{ spirit.name }}
                <i class="hide fas fa-glass-martini"></i>
            </li>
        </ul>

        {% endfor %}

    </div>
    <div class="recipe-container col s9">
        <div class="row">
            <div class="col s6 m4">
                <div class="card">
                    <div class="card-image">
                        <img src="/static/images/three-jugs.jpg">
                        <span class="recipe-favourite"><i class="far fa-heart"></i></span>
                    </div>
                    <div class="card-content">
                        <div class="card-title center-align">Mojito</div>
                        <div class="">Difficulty</div>
                        <div class="">Rating</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</main>




{% endblock %}
