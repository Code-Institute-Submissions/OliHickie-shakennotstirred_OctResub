{% extends "base.html" %}
{% block content %}
<main class="container">
<div class="recipes-banner">
    <h1 class="col s12 center-align">Cocktail Recipes</h1>
</div>

<!-- side bar -->
<section class="row">
    <div class="col s3">
        <div class="input-field">
            <input type="text" name="query" id="query" minlength="3" required>
            <label for="query">Search Cocktails</label>
            <button type="submit" class="waves-effect waves-light btn-small">
                <i class="fas fa-search"></i> Search
            </button>
        </div>

        {% for spirit in spirits %}

        <ul>
            <li class="spirit-list" id="{{ spirit.name|lower }}">{{ spirit.name }}</li>
        </ul>

        {% endfor %}

    </div>
    <div class="recipe-container col s9">
        <div class="row">
            <div class="col s6 m3">
                <div class="card">
                    <div class="card-image">
                        <img src="images/sample-1.jpg">
                        <span class="card-title">Card Title</span>
                    </div>
                    <div class="card-content">
                        <p>I am a very simple card. I am good at containing small bits of information.
                            I am convenient because I require little markup to use effectively.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</main>




{% endblock %}
