{% extends "base.html" %}
{% block content %}

<h2 class="col s12 center-align">Cocktail Recipes</h2>

<div class="row">
    <div class="col s3">
        <div class="input-field">
            <input type="text" name="query" id="query" minlength="3" class="validate" required>
            <label for="query">Search Cocktails</label>
        </div>
        
        {% for spirit in spirits %}
        
        <div class="">
            <a href="">{{ spirit.name }}</a>
        </div>

        {% endfor %}
    </div>
</div>


{% endblock %}
