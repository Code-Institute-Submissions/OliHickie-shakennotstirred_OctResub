{% extends "base.html" %}
{% block content %}

<main class="container">
    <div class="center-align">
        <h3 class="create-recipe-title">Edit Recipe</h3>
        <a onclick="back()" class="btn-small">
            <i class="fas fa-hand-point-left"></i> back
        </a>
        <button data-target="delete-modal" class=" btn-small delete-btn modal-trigger">
            <i class="fas fa-trash-alt"></i> delete recipe
        </button>
    </div>

    <!-- confirm delete modal  -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <p>Are you sure you would like to delete this recipe?</p>
        </div>
        <div class="modal-footer">
            <a class="btn-small delete-btn" href="{{ url_for('delete_recipe', cocktail_id=recipe._id) }}">delete
            </a>
            <button class="btn-small edit-btn modal-close">cancel</button>
        </div>
    </div>

    <!-- recipe edit form  -->
    <div class="card create-recipe-form">
        <form method="POST" action="{{ url_for('edit_recipe', cocktail_id=recipe._id) }}">
            <div class="row">
                <!-- Cocktail name  -->
                <div class="input-field col s12">
                    <i class="prefix fas fa-glass-martini-alt"></i>
                    <input id="cocktail_name" name="cocktail_name" type="text" maxlength="20"
                        value="{{ recipe.cocktail_name }}" required>
                    <label for="cocktail_name">Cocktail Name</label>
                </div>
                <!-- Difficulty  -->
                <div class="input-field col s12 m4">
                    <i class="prefix fas fa-star"></i>
                    <select name="difficulty">
                        <!-- {% if recipe.difficulty == "easy" %} -->
                        <option value="easy" selected="{{ 'true' if recipe.difficulty == 'easy' else 'false'  }}">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="difficult" >Difficult</option>
                        <!-- <option value="medium" selected="{{ recipe.difficulty == 'medium' }}">Medium</option>
                        <option value="difficult" selected="{{ recipe.difficulty == 'difficult' }}">Difficult</option> -->
                        <!-- {% elif recipe.difficulty == "medium" %}
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="difficult">Difficult</option>
                        {% elif recipe.difficulty == "difficult" %}
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="difficult" selected>Difficult</option>
                        {% endif %} -->
                    </select>
                    <label>Difficulty</label>
                </div>
                <!-- Category  -->
                <div class="input-field col s12 m6">
                    <i class="prefix fas fa-glass-whiskey"></i>
                    <select name="category">
                        {% if recipe.category == "vodka" %}
                        <option value="vodka" selected>Vodka</option>
                        <option value="gin">Gin</option>
                        <option value="whiskey">Whiskey</option>
                        <option value="rum">Rum</option>
                        <option value="tequila">Tequila</option>
                        <option value="other">Other</option>
                        {% elif recipe.category == "gin" %}
                        <option value="vodka">Vodka</option>
                        <option value="gin" selected>Gin</option>
                        <option value="whiskey">Whiskey</option>
                        <option value="rum">Rum</option>
                        <option value="tequila">Tequila</option>
                        <option value="other">Other</option>
                        {% elif recipe.category == "whiskey" %}
                        <option value="vodka">Vodka</option>
                        <option value="gin">Gin</option>
                        <option value="whiskey" selected>Whiskey</option>
                        <option value="rum">Rum</option>
                        <option value="tequila">Tequila</option>
                        <option value="other">Other</option>
                        {% elif recipe.category == "rum" %}
                        <option value="vodka">Vodka</option>
                        <option value="gin">Gin</option>
                        <option value="whiskey">Whiskey</option>
                        <option value="rum" selected>Rum</option>
                        <option value="tequila">Tequila</option>
                        <option value="other">Other</option>
                        {% elif recipe.category == "tequila" %}
                        <option value="vodka">Vodka</option>
                        <option value="gin">Gin</option>
                        <option value="whiskey">Whiskey</option>
                        <option value="rum">Rum</option>
                        <option value="tequila" selected>Tequila</option>
                        <option value="other">Other</option>
                        {% elif recipe.category == "other" %}
                        <option value="vodka">Vodka</option>
                        <option value="gin">Gin</option>
                        <option value="whiskey">Whiskey</option>
                        <option value="rum">Rum</option>
                        <option value="tequila">Tequila</option>
                        <option value="other" selected>Other</option>
                        {% endif %}
                    </select>
                    <label>Category</label>
                </div>

                <!-- Ingredients list -->
                <div class="ingredients-list col s12">
                    <div class="input-field">
                        <i class="prefix fas fa-wine-bottle"></i>
                        <input name="ingredients" type="text"
                        value="{{ recipe.ingredients[0] }}" required>
                        <label for="ingredients">Add Quantity/Ingredient</label>
                    </div>

                    {% for ingredient in recipe.ingredients[1:] %}
                    <div class="input-field additional-line">
                        <i class="prefix fas fa-wine-bottle"></i>
                        <input name="ingredients" type="text"
                        value="{{ ingredient }}" required>
                        <label for="ingredients">Add Quantity/Ingredient</label>
                    </div>
                    {% endfor %}
                </div>
                <!-- Add/remove buttons  -->
                <span class="btn-small edit-btn" id="add-ingredient">
                    <i class="fas fa-plus-circle"></i>
                    Add Ingredient
                </span>
                <span class="btn-small edit-btn" id="remove-ingredient">
                    <i class="fas fa-minus-circle"></i>
                    Remove line
                </span>
                <!-- method  -->
                <div class="input-field col s12">
                    <i class="prefix fas fa-glass-cheers"></i>
                    <textarea id="method" name="method" class="materialize-textarea">
                        {{- recipe.method -}}
                    </textarea>
                    <label for="method">Method</label>
                </div>
                <!-- Image URL  -->
                <div class="input-field col s11">
                    <i class="prefix fas fa-camera"></i>
                    <input id="image_url" name="image_url" type="text" value="{{ recipe.image_url }}">
                    <label for="image_url">Image URL</label>
                </div>
                <div class="col s1">
                    <i class="fas fa-info-circle tooltipped" data-position="top" data-tooltip="Find an image online. Right click, copy image address and paste the link here. "></i>
                </div>
                <!-- buttons -->
                <div class="center-align col s12">
                    <button type="submit" class="btn-small">
                        confirm
                    </button>
                    <button type="reset" class="btn-small ghost-btn">
                        <i class="fas fa-redo-alt"></i> reset
                    </button>
                </div>
            </div>
        </form>
    </div>

</main>

{% endblock %}
